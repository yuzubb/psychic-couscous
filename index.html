<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Tools</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <style>
        :root { --primary: #000; --bg: #ffffff; --border: #e0e0e0; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: #333; max-width: 400px; margin: auto; padding: 40px 20px; }
        h1 { font-size: 1.2rem; font-weight: 600; margin-bottom: 30px; text-align: center; letter-spacing: -0.02em; }
        section { margin-bottom: 40px; }
        h2 { font-size: 0.9rem; text-transform: uppercase; color: #888; margin-bottom: 15px; border-bottom: 1px solid var(--border); padding-bottom: 5px; }
        
        .field { margin-bottom: 12px; display: flex; align-items: center; justify-content: space-between; }
        label { font-size: 0.85rem; color: #555; }
        input { width: 60px; border: 1px solid var(--border); border-radius: 4px; padding: 4px 8px; font-size: 0.85rem; text-align: right; }
        
        button { 
            width: 100%; padding: 10px; background: var(--primary); color: white; border: none; 
            border-radius: 6px; cursor: pointer; font-size: 0.85rem; margin-top: 10px; transition: opacity 0.2s;
        }
        button:hover { opacity: 0.8; }
        button:disabled { background: #eee; color: #999; cursor: not-allowed; }

        #status-gif, #status-zalgo { font-size: 0.75rem; text-align: center; margin-top: 8px; min-height: 1em; color: #666; }
        .loading-bar { font-size: 0.75rem; color: #aaa; text-align: center; margin-bottom: 20px; }
        #preview { font-size: 1rem; margin-top: 15px; text-align: center; word-break: break-all; color: #000; }
    </style>
</head>
<body>

    <h1>Web Toolbox</h1>
    <div id="loading" class="loading-bar">Initializing Python...</div>

    <section>
        <h2>Rainbow GIF</h2>
        <div class="field"><label>Size (px)</label> <div><input type="number" id="width" value="200"> Ã— <input type="number" id="height" value="200"></div></div>
        <div class="field"><label>Frames</label> <input type="number" id="frames" value="30"></div>
        <button id="btn-gif" disabled py-click="create_gif">Download GIF</button>
        <div id="status-gif"></div>
    </section>

    <section>
        <h2>Zalgo Generator</h2>
        <div class="field"><label>Base Length (m)</label> <input type="number" id="zalgo-m" value="5"></div>
        <div class="field"><label>Zalgo Level (n)</label> <input type="number" id="zalgo-n" value="10"></div>
        <button id="btn-zalgo" disabled py-click="create_zalgo">Generate & Copy</button>
        <div id="preview"></div>
        <div id="status-zalgo"></div>
    </section>

    <script type="py" config>
        { "packages": ["Pillow"] }
    </script>

    <script type="py">
        from PIL import Image
        import colorsys, io, js, random
        from pyodide.ffi import TO_JS

        DIACRITICS = [chr(i) for i in range(0x0300, 0x036F + 1)]
        BASE_CHARS = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789"

        # Ready UI
        js.document.getElementById("loading").style.display = "none"
        js.document.getElementById("btn-gif").disabled = False
        js.document.getElementById("btn-zalgo").disabled = False

        def create_gif(event):
            status = js.document.getElementById("status-gif")
            status.innerText = "Processing..."
            try:
                w, h, n = int(js.document.getElementById("width").value), int(js.document.getElementById("height").value), int(js.document.getElementById("frames").value)
                frames = [Image.new("RGB", (w, h), tuple(int(c * 255) for c in colorsys.hsv_to_rgb(i/n, 1, 1))) for i in range(n)]
                out = io.BytesIO()
                frames[0].save(out, format="GIF", save_all=True, append_images=frames[1:], duration=50, loop=0)
                blob = js.Blob.new([TO_JS(out.getvalue())], {type: "image/gif"})
                link = js.document.createElement("a")
                link.href = js.URL.createObjectURL(blob)
                link.download = "rainbow.gif"
                link.click()
                status.innerText = "Done."
            except Exception as e:
                status.innerText = "Error."

        async def create_zalgo(event):
            status = js.document.getElementById("status-zalgo")
            preview = js.document.getElementById("preview")
            try:
                m, n = int(js.document.getElementById("zalgo-m").value), int(js.document.getElementById("zalgo-n").value)
                res = "".join(random.choice(BASE_CHARS) + "".join(random.choice(DIACRITICS) for _ in range(n)) for _ in range(m))
                preview.innerText = res
                await js.navigator.clipboard.writeText(res)
                status.innerText = "Copied to clipboard."
            except Exception as e:
                status.innerText = "Error."
    </script>
</body>
</html>
